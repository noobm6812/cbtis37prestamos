      <form id="registrarDevForm">
          <div>
              <h1> Registrar devoluciones de préstamos </h1>
              <label> Introduzca el ID de la devolucion para confirmar que se devolvió </label>
              <input type="number" name="idDevolucion"> <br>
              <button type="submit"> Confirmar </button>

          </div>
      </form>
       <script>
        $(document).ready(function() {
            $('#registrarDevForm').on('submit', function(event) {
                event.preventDefault(); // Evitar el envío normal del formulario

                $.ajax({
                    url: 'registrarDevolucion.php', 
                    type: 'POST',
                    data: $(this).serialize(), // Serializar los datos del formulario
                    success: function(response) {
                        // Mostrar el alert con la respuesta del servidor
                        alert(response);
                    },
                    error: function() {
                        alert('Error al procesar la solicitud.');
                    }
                });
            });
        });
    </script>
